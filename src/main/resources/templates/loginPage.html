<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>INS'APPRENTI - Login</title>
      <!-- Favicon -->
      <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
      <!-- Typography CSS -->
      <link rel="stylesheet" th:href="@{/css/typography.css}">
      <!-- Style CSS -->
      <link rel="stylesheet" th:href="@{/css/style.css}">
      <!-- Responsive CSS -->
      <link rel="stylesheet" th:href="@{/css/responsive.css}">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">

   </head>
   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
            <div class="loader">
               <div class="cube">
                  <div class="sides">
                     <div class="top"></div>
                     <div class="right"></div>
                     <div class="bottom"></div>
                     <div class="left"></div>
                     <div class="front"></div>
                     <div class="back"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- loader END -->
        <!-- Sign in Start -->
        <section class="sign-in-page bg-white">
            <div class="container-fluid p-0">
                <div class="row no-gutters">
                    <div class="col-sm-6 align-self-center">
                        <div class="sign-in-from">
                            <h1 class="mb-0">Sign in</h1>
                            <p>Entrer votre email et mot de passe.</p>
                            <form class="mt-4"  th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" name="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="email@exemple.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Mot de passe</label>
                                    <a href="#" class="float-right">Mot de passe oublié?</a>
                                    <input type="password" name="password" class="form-control mb-0" id="exampleInputPassword1" placeholder="********">
                                </div>
                                <div class="d-inline-block w-100">
                                    <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right">Sign in</button>
                                </div>
                                <div class="sign-info">

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <div class="sign-in-detail text-white" style="background: url(images/login/2.jpg) no-repeat 0 0; background-size: cover;">
                            <a class="sign-in-logo mb-5" href="#"><img src="images/logo.png" class="img-fluid" alt="logo"></a>
                            <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                                <div class="item">
                                    <img src="images/login/1.png" class="img-fluid mb-4" alt="logo">
                                    <h4 class="mb-1 text-white">INS'APPRENTI</h4>
                                    <p>Votre allié tout au long de votre parcours professionnel.</p>
                                </div>
                                <div class="item">
                                    <img src="/images/login/1.png" class="img-fluid mb-4" alt="logo">
                                    <h4 class="mb-1 text-white">INS'APPRENTI</h4>
                                    <p>Votre allié tout au long de votre parcours professionnel.</p>
                                </div>
                                <div class="item">
                                    <img src="/images/login/1.png" class="img-fluid mb-4" alt="logo">
                                    <h4 class="mb-1 text-white">INS'APPRENTI</h4>
                                    <p>Votre allié tout au long de votre parcours professionnel.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sign in END -->
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script th:src="@{/js/design/jquery.min.js}"></script>
      <script th:src="@{/js/design/popper.min.js}"></script>
      <script th:src="@{/js/design/bootstrap.min.js}"></script>
      <!-- Appear JavaScript -->
      <script th:src="@{/js/design/jquery.appear.js}"></script>
      <!-- Countdown JavaScript -->
      <script th:src="@{/js/design/countdown.min.js}"></script>
      <!-- Counterup JavaScript -->
      <script th:src="@{/js/design/waypoints.min.js}"></script>
      <script th:src="@{/js/design/jquery.counterup.min.js}"></script>
      <!-- Wow JavaScript -->
      <script th:src="@{/js/design/wow.min.js}"></script>
      <!-- Apexcharts JavaScript -->
      <script th:src="@{/js/design/apexcharts.js}"></script>
      <!-- Slick JavaScript -->
      <script th:src="@{/js/design/slick.min.js}"></script>
      <!-- Select2 JavaScript -->
      <script th:src="@{/js/design/select2.min.js}"></script>
      <!-- Owl Carousel JavaScript -->
      <script th:src="@{/js/design/owl.carousel.min.js}"></script>
      <!-- Magnific Popup JavaScript -->
      <script th:src="@{/js/design/jquery.magnific-popup.min.js}"></script>
      <!-- Smooth Scrollbar JavaScript -->
      <script th:src="@{/js/design/smooth-scrollbar.js}"></script>
      <!-- Chart Custom JavaScript -->
      <script th:src="@{/js/design/chart-custom.js}"></script>
      <!-- Custom JavaScript -->
      <script th:src="@{/js/design/custom.js}"></script>
   </body>
</html>
