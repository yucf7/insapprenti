<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profil</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../../images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <!-- Typography CSS -->
    <link rel="stylesheet" href="../../../css/typography.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="../../../css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../../../css/responsive.css">

    <link rel="stylesheet" href="../../../css/dialog.css">


</head>
<body>
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
        <div class="loader">
            <div class="cube">
                <div class="sides">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="bottom"></div>
                    <div class="left"></div>
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!-- Sidebar  -->
    <div class="iq-sidebar">
        <div class="iq-sidebar-logo d-flex justify-content-between">
            <a href="index.html">
                <img src="images/logo.png" class="img-fluid" alt="">
                <span>INS'APPRENTI</span>
            </a>
            <div class="iq-menu-bt align-self-center">
                <div class="wrapper-menu">
                    <div class="line-menu half start"></div>
                    <div class="line-menu"></div>
                    <div class="line-menu half end"></div>
                </div>
            </div>
        </div>
        <div id="sidebar-scrollbar">
            <nav class="iq-sidebar-menu">
                <ul id="iq-sidebar-toggle" class="iq-menu">
                    <li class="iq-menu-title"><i class="ri-separator"></i><span>tuteur_entreprise</span></li>
                    <li><a href="/tuteur-entreprise/dashboard" class="iq-waves-effect"><i class="ri-chat-check-line"></i><span>Home</span></a></li>



                    <li class="iq-menu-title"><i class="ri-separator"></i><span>Connexion</span></li>
                    <li>
                        <a href="#authentication" class="iq-waves-effect collapsed"  data-toggle="collapse" aria-expanded="false"><i class="ri-pages-line"></i><span>Authentication</span><i class="ri-arrow-right-s-line iq-arrow-right"></i></a>
                        <ul id="authentication" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="p-3"></div>
        </div>
    </div>
    <!-- TOP Nav Bar -->
    <div class="iq-top-navbar">
        <div class="iq-navbar-custom">
            <div class="iq-sidebar-logo">
                <div class="top-logo">
                    <a href="index.html" class="logo">
                        <img src="images/logo.png" class="img-fluid" alt="">
                        <span>INS'APPRENTI</span>
                    </a>
                </div>
            </div>
            <div class="navbar-breadcrumb">
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                    </ul>
                </nav>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light p-0">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="ri-menu-3-line"></i>
                </button>
                <div class="iq-menu-bt align-self-center">
                    <div class="wrapper-menu">
                        <div class="line-menu half start"></div>
                        <div class="line-menu"></div>
                        <div class="line-menu half end"></div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-list">
                    </ul>
                </div>
                <ul class="navbar-list">
                    <li>
                        <p class="iq-waves-effect bg-primary text-white"><span th:text="${tuteurEntreprise.nom}"></span></p>
                        <div class="iq-sub-dropdown iq-user-dropdown">
                            <div class="iq-card shadow-none m-0">
                                <div class="iq-card-body p-0 ">
                                    <div class="bg-primary p-3">
                                    </div>


                                    <div class="d-inline-block w-100 text-center p-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- TOP Nav Bar END -->
    <!-- Page Content  -->
    <div id="content-page" class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9">
                    <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title">Informations</h4>
                            </div>
                        </div>
                        <div class="iq-card-body">
                            <div class="new-user-info">
                                <form>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="prenom">Prénom:</label>
                                            <input th:value="${tuteurEntreprise.prenom}" type="text" class="form-control" id="prenom" placeholder="Prénom">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="nom">Nom:</label>
                                            <input th:value="${tuteurEntreprise.nom}" type="text" class="form-control" id="nom" placeholder="Nom">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="poste">Poste:</label>
                                            <input th:value="${tuteurEntreprise.post}" type="text" class="form-control" id="poste" >
                                        </div>

                                    </div>
                                    <hr>
                                    <h5 class="mb-3">Sécurité</h5>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label for="email">Email:</label>
                                            <input th:value="${tuteurEntreprise.email}" type="email" class="form-control" id="email" placeholder="utilisateur@exemple.com">
                                        </div>


                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Wrapper END -->

<footer class="bg-white iq-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="privacy-policy.html">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="terms-of-service.html">Terms of Use</a></li>
                </ul>
            </div>
            <div class="col-lg-6 text-right">
                Copyright 2020 <a href="#">INS'APPRENTI</a> All Rights Reserved.
            </div>
        </div>
    </div>
</footer>
<!-- Footer END -->

<script src="../../../js/design/bootstrap.min.js"></script>
<!-- Appear JavaScript -->
<script src="../../../js/design/jquery.appear.js"></script>
<!-- Countdown JavaScript -->
<script src="../../../js/design/countdown.min.js"></script>

<script src="../../../js/design/slick.min.js"></script>

<script src="../../../js/design/select2.min.js"></script>
<!-- Owl Carousel JavaScript -->
<script src="../../../js/design/owl.carousel.min.js"></script>
<!-- Magnific Popup JavaScript -->
<script src="../../../js/design/jquery.magnific-popup.min.js"></script>
<!-- Smooth Scrollbar JavaScript -->
<script src="../../../js/design/smooth-scrollbar.js"></script>
<!-- lottie JavaScript -->
<script src="../../../js/design/lottie.js"></script>
<!-- Chart Custom JavaScript -->
<script src="../../../js/design/chart-custom.js"></script>
<!-- Custom JavaScript -->
<script src="../../../js/design/custom.js"></script>

</body>
</html>
